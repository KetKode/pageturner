{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container login-container">
    <div class="wrapper">
        <form action="{% url 'register_user' %}" method="post">
            {% csrf_token %}
            <h1>Register</h1>

            <!-- Display form-level errors -->
            {% if form.non_field_errors %}
            <div class="alert alert-warning" role="alert">
                {{ form.non_field_errors.as_text }}
            </div>
            {% endif %}

            <div class="input-box">
                <input name="username" placeholder="Create username" required type="text">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input name="password1" placeholder="Create password" required type="password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input name="password2" placeholder="Confirm password" required type="password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button class="btn" type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</div>


{% endblock %}
