{% extends "base.html" %}
{% load static %}

{% block title %}Update User{% endblock %}

{% block content %}

<div class="container login-container">
    <div class="wrapper">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Update User</h1>
            {{ user_form.as_p }}
            <br/><br/>
            {{ profile_form.as_p }}

            <button class="btn" type="submit">Update</button>
        </form>
    </div>
</div>


{% endblock %}
